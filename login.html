<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EarnHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./shared.js"></script>
    <script defer src="./login.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <h2><a href="./index.html" style="color: white; text-decoration: none;">EarnHub</a></h2>
                </div>
                <div class="nav-links" id="nav-links"></div>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2 style="text-align: center; margin-bottom: 2rem;">Login to Your Account</h2>
                <div id="message"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username_email">Username or Email</label>
                        <input type="text" id="username_email" required placeholder="Enter your username or email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    Don't have an account? <a href="./signup.html" style="color: #4ECDC4;">Sign up here</a>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
