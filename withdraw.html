<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw - EarnHub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./shared.js"></script>
  <script defer src="./withdraw.js"></script>
  <style>
    /* --- Mobile Navbar --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #4338ca;
      border-radius: 0 0 12px 12px;
      position: relative;
    }

    .nav-brand h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* --- Mobile Styles --- */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #4338ca;
        margin-top: 1rem;
        border-radius: 12px;
        padding: 1rem 0;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links a {
        text-align: center;
        margin: 0.3rem 1rem;
        background: rgba(255, 255, 255, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="nav-brand">
          <h2><a href="./dashboard.html" style="color: white; text-decoration: none;">EarnHub</a></h2>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links" id="nav-links">
          <a href="./dashboard.html">Dashboard</a>
          <a href="./plans.html">Plans</a>
          <a href="./profile.html">Profile</a>
          <a href="./withdraw.html">Withdraw</a>
          <a href="./logout.html">Logout</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-container" style="max-width: 600px;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Withdraw Funds</h2>
        <div id="message"></div>
        <form id="withdraw-form">
          <div class="form-group">
            <label for="method">Withdrawal Method</label>
            <select id="method" required>
              <option value="">Select method</option>
              <option value="JazzCash">JazzCash</option>
              <option value="EasyPaisa">EasyPaisa</option>
            </select>
          </div>
          <div class="form-group">
            <label for="account_name">Account Holder Name</label>
            <input type="text" id="account_name" required placeholder="Enter account holder name">
          </div>
          <div class="form-group">
            <label for="amount">Amount (Rs.)</label>
            <input type="number" id="amount" min="1" step="0.01" required placeholder="Enter amount to withdraw">
          </div>
          <div class="form-group">
            <label for="account_number">Account Number</label>
            <input type="text" id="account_number" required placeholder="Enter your account number">
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Request Withdrawal</button>
        </form>
      </div>

      <div class="table-container" style="margin-top: 2rem;">
        <h3 style="color: white; padding: 1rem;">Recent Withdrawals</h3>
        <table>
          <thead>
            <tr>
              <th>Amount</th>
              <th>Method</th>
              <th>Account</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="withdrawals-table"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }
  </script>
</body>
</html>
