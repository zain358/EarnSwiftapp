<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./shared.js"></script>
    <script defer src="./index.js"></script>
    <style>
    /* lightweight overrides for static */
    .nav-links a { cursor: pointer; }
    </style>
    
    
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <h2>EarnHub</h2>
                </div>
                <div class="nav-links" id="nav-links">
                    <!-- populated by shared.js -->
                </div>
            </nav>
        </header>

        <main>
            <div class="hero-section">
                <h1>Welcome to EarnHub</h1>
                <p>Watch ads, earn money, withdraw easily!</p>
                <div class="cta-buttons" id="cta">
                    <!-- populated by index.js based on auth state -->
                </div>
            </div>

            <div class="features-section">
                <div class="feature-card">
                    <h3>Watch Ads</h3>
                    <p>Watch ads for 10-20 seconds and earn money instantly</p>
                </div>
                <div class="feature-card">
                    <h3>Easy Withdrawal</h3>
                    <p>Withdraw your earnings through JazzCash easily</p>
                </div>
                <div class="feature-card">
                    <h3>Real-time Earnings</h3>
                    <p>See your earnings update in real-time as you watch ads</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
