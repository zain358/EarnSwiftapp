<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EarnHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./shared.js"></script>
    <script defer src="./dashboard.js"></script>
    <style>
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3b2dd0;
            padding: 0.8rem 1rem;
            position: relative;
            z-index: 1000;
        }

        .nav-brand h2 {
            margin: 0;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #3b2dd0;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                border-radius: 0 0 10px 10px;
                padding: 1rem 0;
                text-align: center;
            }

            .nav-links a {
                display: block;
                padding: 0.8rem;
                margin: 0.3rem 1rem;
                background: rgba(255,255,255,0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <h2><a href="./dashboard.html" style="color: white; text-decoration: none;">EarnHub</a></h2>
                </div>
                <div class="nav-links" id="nav-links">
                    <a href="./dashboard.html">Dashboard</a>
                    <a href="./plans.html">Plans</a>
                    <a href="./profile.html">Profile</a>
                    <a href="./withdraw.html">Withdraw</a>
                    <a href="./logout.html">Logout</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <main>
            <div class="hero-section">
                <h1 id="welcome"></h1>
                <p>Your earning dashboard</p>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card balance-card">
                    <h3>Current Balance</h3>
                    <div class="balance-amount" id="current-balance">Rs. 0.00</div>
                    <p>Total Earned: <span id="total-earned">Rs. 0.00</span></p>
                    <a href="./withdraw.html" class="btn btn-secondary">Withdraw</a>
                </div>

                <div class="dashboard-card">
                    <h3>Your Plan</h3>
                    <div id="plan-status">No active plan</div>
                    <a href="./plans.html" class="btn btn-secondary" style="margin-top: 1rem;">View Plans</a>
                </div>

                <div class="dashboard-card">
                    <h3>Today's Earnings</h3>
                    <div class="balance-amount" style="font-size: 2rem;" id="today-earnings">Rs. 0.00</div>
                </div>

                <div class="dashboard-card">
                    <h3>Total Ad Views</h3>
                    <div class="balance-amount" style="font-size: 2rem;" id="total-views">0</div>
                </div>
            </div>

            <div class="ad-container">
                <h2 style="color: white; text-align: center; margin-bottom: 2rem;">Watch Ads to Earn</h2>
                <div id="ads-grid" class="dashboard-grid"></div>
            </div>

            <div class="table-container" id="recent-earnings-wrap" style="display:none;">
                <h3 style="color: white; padding: 1rem;">Recent Earnings</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Source</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="recent-earnings"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
